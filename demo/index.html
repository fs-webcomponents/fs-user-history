<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fs-user-history demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-user-history.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <fs-client 
        app-key="a02j00000099Mc2AAE" 
        redirect-uri="." 
        save-access-token 
        exchange-code 
        token-cookie-path="/"
        debounce-duplicates
        redirect-after-sign-in="."></fs-client>
      <fs-signin></fs-signin>
      <h3>Basic fs-user-history demo</h3>
      <demo-snippet>
        <template>
          <fs-user-history id="history"></fs-user-history>
          <paper-input id="person" label="Person ID"></paper-input>
          <paper-button id="add">Add Person</paper-button>
          <script>
            document.getElementById('add').addEventListener('click', () => {
              const personId = document.getElementById('person').value;
              if(personId) {
                document.getElementById('history').addPerson(personId);
              }
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
